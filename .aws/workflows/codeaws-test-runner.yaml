Name: codeaws-test-runner
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  Build:
    Identifier: aws/build@v1

    Inputs:
      Sources:
        - WorkflowSource

    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: AutoDiscovered
        
    Configuration:
      Steps:
        - Run: . ./setup-node.sh
        - Run: npm ci
        - Run: npm run build
        
  Publish:
    Identifier: aws/build@v1

    DependsOn:
      - Build

    Inputs:
      Sources:
        - WorkflowSource
      
    Environment:
      Name: CodeArtifactSentinelInternalPublish
      Connections:
        - Name: codeawsstart_developer-testing
          Role: quokka-CodeArtifactSentinelInternalPublish
                  
    Configuration:
      Steps:
        - Run: . ./setup-node.sh
        - Run: npm ci
        - Run: npm version --git-tag-version false --preid $(echo ${WorkflowSource.CommitId} | cut -c 1-7) prerelease
        - Run: aws codeartifact login --tool npm --repository codeaws-sentinel-internal --domain codeaws-sentinel-internal --domain-owner ${Secrets.CodeArtifactPublishAccountId-XGKTb5} --region us-west-2
        - Run: npm publish --unsafe-perm


